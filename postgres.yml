kind: destination
spec:
  name: "postgres"
  path: "cloudquery/postgresql"
  registry: "cloudquery"
  version: "v7.3.6"

  spec:
    connection_string: "postgresql://postgres:password@host.docker.internal:32768/postgres?sslmode=disable" # set the environment variable in a format like postgresql://postgres:pass@localhost:5432/postgres?sslmode=disable
    # you can also specify it in DSN format, which can hold special characters in the password field:
    # connection_string: "user=postgres password=pass+0-[word host=localhost port=5432 dbname=postgres"
    # Optional parameters:
    # pgx_log_level: error
    # batch_size: 10000 # 10K entries
    # batch_size_bytes: 100000000 # 100 MB
    # batch_timeout: 60s

